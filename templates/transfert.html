<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfert d'argent</title>
</head>
<body>
    <h1>Transférer de l'argent</h1>
        <p>Votre IBAN : <strong>{{ iban_source }}</strong></p>
        <p>Votre solde actuel : <strong>{{ solde }} €</strong></p>

    <form method="POST">
        <label>IBAN du destinataire :</label><br>
        <input type="text" name="iban_dest" required><br><br>

        <label>Montant (€) :</label><br>
        <input type="number" step="0.01" name="montant" min="0.01" required><br><br>

        <button type="submit">Envoyer</button>
    </form>
<br>
<a href="/">⬅️ Retour</a>
</body>
</html>
